<div id="pick" class="h100 {{draft.pick.team.abbrev | lowercase}}">
	<div class="row h10">
		<div class="column w100 h100">
			<header class="h100">
				<div class="column w25 h100">
				</div>
				<div class="column w50 h100">
					<div class="centered w45 round">Round {{draft.current.round}}</div>
					<div class="centered w10 h100 dffl-logo"></div>
					<div class="centered w45 current-pick">Pick {{draft.currentPick.number}}</div>
				</div>
				<div class="column w25 h100">
				</div>
			</header>
		</div>
	</div>

	<div class="row h90">
		<div class="column w100 h100 select-player">
			<div class="dffl-team-name">
				<span>The <strong>{{draft.currentPick.team.city}} {{draft.currentPick.team.name}}</strong> Select</span>
			</div>
			<div class="dffl-team-logo h25"></div>

			<div class="player-search" ng-show="!draft.currentPick.playerId">
				<div>
					<angucomplete placeholder="Find a Player"
		        pause="100"
		        selectedobject="pick.newPlayer"
		        localdata="players"
		        searchfields="display"
		        titlefield="display"></angucomplete>
				</div>
				<button ng-click="save(newPlayer)">Save Pick</button>
			</div>

			<div class="player-choice" ng-show="draft.currentPick.playerId">
				<div class="nfl-player">Darrius Heyward-Bey</div>
				<div class="nfl-team">Wide Receiver - Vikings</div>
			</div>
		</div>
	</div>
</div>
