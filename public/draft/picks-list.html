<div ng-repeat="pick in picks" class="row w100 h10">
  <div class="draft-pick w100 h100 {{pick.team.abbrev | lowercase}}" ng-class="{
    keeper: pick.keeper,
    'on-the-clock': currentPick == pick.number,
    'on-deck': currentPick+1 == pick.number,
    next: currentPick+1 < pick.number
  }">
    <div class="pick-info w100 h100">
      <div class="trade"><em>{{pick.note}}</em></div>
      <div class="order">{{pick.number}}</div>
      <div class="team-logo"></div>
      <div class="pick">
        <p class="team-name">{{pick.team.city}} {{pick.team.name}}</p>
        <p class="player" player-name="pick" current-pick="currentPick"></p>
      </div>
      <div class="position" timer="currentPick == pick.number" pick="pick"></div>
    </div>
  </div>
</div>
