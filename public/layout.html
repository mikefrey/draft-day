    <style>
      #modal {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
      }

      .fade.ng-enter {
        transition:1s linear all;
        opacity:0;
      }
      .fade.ng-enter.ng-enter-active {
        opacity:1;
      }
      .fade.ng-leave {
        transition:1s linear all;
        opacity:1;
      }
      .fade.ng-leave.ng-leave-active {
        opacity:0;
      }
    </style>
